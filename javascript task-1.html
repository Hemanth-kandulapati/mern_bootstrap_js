<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-1</title>
</head>
<body>
    <p>Example x = 32243; </p>
    <p id="demo">Expected output:</p>
    <button onclick="num(32243)">calc</button>
    <script>
        function num(x){
            let num;
            let revnum = 0;
            while(x!=0){
                num = x % 10;
                revnum = revnum * 10 + num;
                x = Math.floor(x / 10);
            }
            document.getElementById("demo").innerHTML += " "+ revnum;

        } 
        
    </script>
</body>
</html>
