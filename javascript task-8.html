<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
       
       
       #grad {
       background-image: linear-gradient(180deg, red, yellow);
        height: 9vh;
        width:50vw;
            }
           
    </style>
</head>
<body>
    <form class="container-fluid" >
        <table id="grad" class="container-fluid ">
           <tr>
           <td></td>
           <th style="font-weight: bold;font-size: x-large;position: relative;right: 40px;">REGISTRATION FORM</th>
           </tr>
            <tr>
                <th><label for="fname">First Name</label></th>
                <td><input type="text" id="fname" name="fname"><span class="error" id="fnameError">poor</span></td>
            </tr>
            <tr>
                <th><label for="lname">Last Name</label></th>
                <td><input type="text" id="lname" name="lname"><span class="error" id="lnameError">poor</span></td>
            </tr>
            <tr>
                <th><label for="email">Email</label></th>
                <td><input type="email" id="email" name="email"><span class="error" id="emailError">poor</span></td>
            </tr>
            <tr>
                <th><label for="password">Password</label></th>
                <td><input type="password" id="password" name="password"><span class="error" id="passwordError">poor</span></td>
            </tr>
            <tr>
                <th><label for="repassword">Re-enter Password</label></th>
                <td><input type="password" id="repassword" name="repassword"><span class="error" id="repasswordError">poor</span></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>
                    <input type="radio" name="gender" value="Male"> Male<br>
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <th><label for="age">Age</label></th>
                <td><input type="number" id="age" name="age"><span class="error" id="ageError">Poor</span></td>
            </tr>
            <tr>
                <th><label for="phonenumber">Phone Number</label></th>
                <td><input type="number" id="phnnumber" name="phnnumber"><span class="error" id="phnnumberError">Poor</span></td>
            </tr>
            <tr>
                <th><label for="address">Address</label></th>
                <td><textarea name="address" id="address"></textarea><span id="addressError" class="error">poor</span></td>
            </tr>
            <tr>
                <th><label for="state">State</label></th>
                <td><input type="text" id="state" name="state"><span class="error" id="stateError">poor</span></td>
            </tr>
            <tr>
                <th>Country</th>
                <td>
                    <select name="country" id="country">
                        <option value="">___choose country____</option>
                        <option value="Iceland">Iceland</option>
                        <option value="India">India</option>
                        <option value="Indonesia">Indonesia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Languages Known</th>
                <td>
                    <input type="checkbox" name="language" value="Telugu"> Telugu
                    <input type="checkbox" name="language" value="Hindi"> Hindi
                    <input type="checkbox" name="language" value="English"> English
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox"> Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <p class="ms-5 me-0 " >Log in to <a href="#">Ethnus</a> website</p>
                </td>
            </tr>
            <tr><td></td>
                <th colspan="2"><button class="btn btn-danger" type="button" onclick="isValid()">REGISTER</button></th>
            </tr>
        </table>
    </form>
    <script>
        function isValid() {
            let isPossible = true;
            const fname = document.getElementById("fname").value.trim();
            const lname = document.getElementById("lname").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const repassword = document.getElementById("repassword").value.trim();
            const age = document.getElementById("age").value.trim();
            const phnnumber = document.getElementById("phnnumber").value.trim();
            const address = document.getElementById("address").value.trim();
            const state = document.getElementById("state").value.trim();

            const fnameError = document.getElementById("fnameError");
            const lnameError = document.getElementById("lnameError");
            const emailError = document.getElementById("emailError");
            const passwordError = document.getElementById("passwordError");
            const repasswordError = document.getElementById("repasswordError");
            const ageError = document.getElementById("ageError");
            const phnnumberError = document.getElementById("phnnumberError");
            const addressError = document.getElementById("addressError");
            const stateError = document.getElementById("stateError");

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);

            fnameError.style.display = 'none';
            lnameError.style.display = 'none';
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            repasswordError.style.display = 'none';
            ageError.style.display = 'none';
            phnnumberError.style.display = 'none';
            addressError.style.display = 'none';
            stateError.style.display = 'none';

            if (!fname) {
                fnameError.style.display = 'inline';
                isPossible = false;
            }

            if (!lname) {
                lnameError.style.display = 'inline';
                isPossible = false;
            }

            if (!email) {
                emailError.textContent = ' required';
                emailError.style.display = 'inline';
                isPossible = false;
            } else if (!emailRegex.test(email)) {
                emailError.textContent = 'Invalid email format';
                emailError.style.display = 'inline';
                isPossible = false;
            }

            if (password.length < 8 || !hasUpperCase || !hasLowerCase) {
                passwordError.textContent = 'not password';
                passwordError.style.display = 'inline';
                isPossible = false;
            }

            if (password !== repassword) {
                repasswordError.textContent = 'Passwords do not match';
                repasswordError.style.display = 'inline';
                isPossible = false;
            }

            if (!age) {
                ageError.style.display = 'inline';
                isPossible = false;
            }

            if (!phnnumber) {
                phnnumberError.style.display = 'inline';
                isPossible = false;
            }

            if (!address) {
                addressError.style.display = 'inline';
                isPossible = false;
            }

            if (!state) {
                stateError.style.display = 'inline';
                isPossible = false;
            }

            if (isPossible) {
                alert('Form submitted successfully');
            }
        }
    </script>
</body>
</html>
